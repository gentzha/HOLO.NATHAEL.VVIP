    ];

    function hashNumber(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash);
    }

    function checkNumber() {
      const input = document.getElementById("phoneInput").value.trim();
      const error = document.getElementById("error");
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      error.textContent = "";
      result.innerHTML = "";
      loading.textContent = "";

      // Validasi: hanya angka, panjang 10-15, harus mulai dengan 08
      const isValid = /^[0-9]{10,15}$/.test(input) && input.startsWith("08");

      if (!isValid) {
        error.textContent = "Masukan nomor telepon yang benar";
        return;
      }

      loading.textContent = "Memuat data...";
      setTimeout(() => {
        const hash = hashNumber(input);
        const name = names[hash % names.length];
        const city = cities[hash % cities.length];

        loading.textContent = "";
        result.innerHTML = `
          <p><strong>Nama dari nomor di HP ini:</strong><br>${name}</p>
          <p><strong>Lokasi dari nomor ini:</strong><br>${city}</p>
        `;
      }, 6000); // 6 detik
    }
